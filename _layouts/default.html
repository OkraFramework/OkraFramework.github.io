<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.global.title }}</title>
    {% if site.global.google_font %}
    <link href="https://fonts.googleapis.com/css?family={{ site.global.google_font }}" rel="stylesheet" type="text/css">{% endif %}
    <meta name="title" content="{% if page.title %}{{ page.title }} {% else %}{{ site.global.title }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="stylesheet" href="{{ site.url }}/css/main.css">
    <link href="{{ BASE_PATH }}/blog/atom.xml" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed"> 
    <link href="{{ BASE_PATH }}/blog/rss.xml" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed"> 


    <!-- Google Analytics --->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-431925-3', 'auto');
      ga('send', 'pageview');

    </script>
    {% seo %}
</head>
<body>

    <section class="site-nav">
        <header>
            <nav id="navigation">
                <a href="/">
                    <img class="brand" src="/images/logo_small.png"></img>
                </a>
                {% for navitem in site.data.nav %}
                    <a href="{{ navitem.url }}">{{ navitem.title }}</a>
                {% endfor %}
            </nav>
            <nav class="tagline">
                <a data-toggle="collapse" data-target=".nav-dropdown" href="#">...</a>
            </nav>

        </header>
    </section>

    <div class="nav-dropdown collapse">
        {% for navitem in site.data.nav %}
            <a href="{{ navitem.url }}">{{ navitem.title }}</a>
        {% endfor %}
    </div>

    {{ content }}

    <footer class="site-footer">
        &copy; {{ site.time | date: "%Y" }} Andrew Wilkinson
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>
</body>
</html>
